<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目申报</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layUI/frame/layui/css/layui.css">
    <link rel="stylesheet" href="../layUI/frame/static/css/style.css">
</head>
<body>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">项目名称</label>
        <div class="layui-input-inline">
            <input type="text" name="projectName" autocomplete="off" class="layui-input" required lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" autocomplete="off" class="layui-input" required lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="email" name="email" autocomplete="off" class="layui-input" required lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">申报级别</label>
        <div class="layui-input-inline">
            <select name="levelId" id="level_select" required lay-verify="required"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属专业</label>
        <div class="layui-input-inline" required lay-verify="required">
            <select name="specialtyId" id="specialty_select"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">立项承诺</label>
        <div class="layui-input-inline" required lay-verify="required">
            <textarea type="text" name="promise" autocomplete="off" class="layui-input"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-inline">
            <button class="layui-btn" lay-submit lay-filter="btn_submit">立即提交</button>
        </div>
    </div>
</form>
<script src="../layUI/frame/layui/layui.js"></script>
<script src="../js/jquery.min.js"></script>
<script type="text/javascript">
    if (window.location.href.indexOf('8080') === -1) {
        localStorage.host = 'http://localhost:8080';
    } else {
        localStorage.host = '';
    }
</script>
<script type="text/javascript">
    function getSpecialty() {
        return new Promise((resolve => {
            $.ajax(localStorage.host + '/specialty/list', {
                method: "GET",
                success: function (res) {
                    console.log(res);
                    resolve(res.data);
                },
                fail: function () {
                    console.log("GG");
                }
            });
        }));
    }

    function getLevel() {
        return new Promise((resolve => {
            $.ajax(localStorage.host + '/level/list', {
                method: 'get',
                success: function (res) {
                    console.log(res);
                    resolve(res.data);
                }
            })
        }));
    }

    $(document).ready(function () {
        Promise.all([getSpecialty(), getLevel()]).then(function (results) {
            var specialties = results[0],
                levels = results[1];
            for (var i = 0, len = specialties.length; i < len; i++) {
                var item = specialties[i];
                console.log("<option value='" + item.id + "'>" + item.specialty + "</option>");
                $('#specialty_select').append("<option value='" + item.id + "'>" + item.specialty + "</option>");
            }
            for (var i = 0, len = levels.length; i < len; i++) {
                var item = levels[i];
                console.log("<option value='" + item.id + "'>" + item.level + "</option>");
                $('#level_select').append("<option value='" + item.id + "'>" + item.level + "</option>");
            }
            renderForm();
        });
    });

    function renderForm() {
        layui.use('form', function () {
            var form = layui.form,
                $ = layui.jquery,
                layer = layui.layer;
            form.on('submit(btn_submit)', function (data) {
                console.log(data);
                $.ajax(localStorage.host + '/project/add', {
                    method: "POST",
                    data: data.field,
                    success: function (data) {
                        if (data.code === 0) {
                            layer.msg('添加成功', {icon: 1});
                        } else {
                            layer.msg(data.message, {icon: 2});
                        }
                    }, fail: function () {
                        layer.msg('添加失败', {icon: 2});
                    }
                });
                /**
                 * 必须return false；否则会刷新页面。真滴坑
                 */
                return false;
            });
        });
    }
</script>
</body>
</html>
