<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>项目申报</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
</head>
<body class="body">


<div class="layui-container">
    <form class="layui-form">

        <div class="layui-form-item" >
            <label class="layui-form-label">项目名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入项目名称" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="phone" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">申报级别</label>
                <div class="layui-input-inline">
                    <select name="level">
                        <option value=""></option>
                        <option value="1">校级一类</option>
                        <option value="2">校级二类</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">所属专业</label>
                <div class="layui-input-inline">
                    <select name="major" lay-verify="required" lay-search="">
                        <option value="">直接选择或搜索选择</option>
                        <option value="1">计算机科学与技术</option>
                        <option value="2">通信工程</option>
                    </select>
                </div>
            </div>
        </div>

        <div  class="layui-form-item">
            <div id="InputsWrapper" class="layui-inline">
                <label class="layui-form-label">项目成员</label>
                <div class="layui-input-inline">
                    <input type="text" name="number1" lay-verify="number1" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <button id="AddMoreFileBox" class="layui-btn" type="button">添加</button>
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">立项承诺</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <div class="layui-inline">
                    <button type="button" class="layui-btn" id="test1">
                        <i class="layui-icon">&#xe67c;</i>上传申报书
                    </button>
                </div>
                <div class="layui-inline" style="float: right">
                    <button class="layui-btn" lay-submit="" lay-filter="submit" >立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">保存</button>
                </div>
            </div>
        </div>


    </form>
</div>

<script src="../../js/jquery.min.js" type="text/javascript"></script>
<script src="../frame/layui/layui.js" charset="utf-8"></script>

<script>
    localStorage.host = 'localhost:8080';
</script>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(submit)', function(data){
            $.ajax({
                cache: true,
                type: 'POST',
                url: '/faculty/declare',
                data: data.field,
                async: true,
                error: function () {
                    console.log('ajax error');
                },
                success: function (res) {
                    console.log(res);


                }
            });
            // layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // });
            return false;
        });


    });
</script>

<script>
    $(document).ready(function() {

        var MaxInputs       = 3; //maximum input boxes allowed
        var InputsWrapper   = $("#InputsWrapper"); //Input boxes wrapper ID
        var AddButton       = $("#AddMoreFileBox"); //Add button ID

        var x = InputsWrapper.length; //initlal text box count
        var FieldCount=1; //to keep track of text box added

        $(AddButton).click(function (e)  //on add input button click
        {
            if(x <= MaxInputs) //max input box allowed
            {
                FieldCount++; //text box added increment
                //add input box
                $(InputsWrapper).append('<div class="layui-input-inline"> <input type="text" autocomplete="off" class="layui-input"></div>');
                x++; //text box increment
            }else {
                layer.open({
                    title: '提示'
                    ,content: '最多添加四个成员'
                });
            }
            return false;
        });

        $("body").on("click",".removeclass", function(e){ //user click on remove text
            if( x > 1 ) {
                $(this).parent('div').remove(); //remove text box
                x--; //decrement textbox
            }
            return false;
        })

    });
</script>

<script>
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            ,url: '/upload' //上传接口
            ,accept: 'file' //允许上传的文件类型
            ,size: 10240 //最大允许上传的文件大小
            ,done: function(res){
                //上传完毕回调
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });
</script>


</body>
</html>
