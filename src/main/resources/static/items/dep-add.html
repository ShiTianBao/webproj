<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加部门</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layUI/frame/layui/css/layui.css">
    <link rel="stylesheet" href="../layUI/frame/static/css/style.css">
</head>
<body>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-inline">
            <input type="text" name="depName" required lay-verify="required" placeholder=""
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-inline">
            <button class="layui-btn" lay-submit lay-filter="btn_submit">立即提交</button>
        </div>
    </div>
    <input type="hidden" name="sortIndex" value="0"/>
</form>
<script src="../layUI/frame/layui/layui.js"></script>
<script src="../js/jquery.min.js"></script>
<script type="text/javascript">
    if (window.location.href.indexOf('8080') === -1) {
        localStorage.host = 'http://localhost:8080';
    } else {
        localStorage.host = '';
    }
</script>
<script type="text/javascript">
    $(document).ready(function () {
        renderForm();
    });

    function renderForm() {
        layui.use('form', function () {
            var form = layui.form,
                $ = layui.jquery,
                layer = layui.layer;
            form.on('submit(btn_submit)', function (data) {
                console.log(data);
                $.ajax(localStorage.host + '/dep/add', {
                    method: "POST",
                    data: data.field,
                    success: function (data) {
                        if (data.code === 0) {
                            layer.msg('添加成功', {icon: 1});
                        } else {
                            layer.msg(data.message, {icon: 2});
                        }
                    }, fail: function () {
                        layer.msg('添加失败', {icon: 2});
                    }
                });
                /**
                 * 必须return false；否则会刷新页面。真滴坑
                 */
                return false;
            });
        });
    }
</script>
</body>
</html>
