<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目初审</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
</head>
<body>

<!-- 工具集 -->
<form class="layui-form">
    <div class="layui-form-item layui-row">
        <div class="layui-inline">
            <label>项目状态</label>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <select name="state-select">
                    <option value=""></option>
                    <option value="1">等待初审</option>
                    <option value="2">立项评审中</option>
                    <option value="3">立项评审完成</option>
                    <option value="4">已立项</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn mgl-20">查询</button>
        </div>


    </div>

</form>


<!-- 表格 -->
<div id="dateTable"></div>

<script type="text/javascript" src="../frame/layui/layui.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['table', 'form', 'layer', 'vip_table'], function () {

        // 操作对象
        var form = layui.form
            , table = layui.table
            , layer = layui.layer
            , vipTable = layui.vip_table
            , $ = layui.jquery;

        // 表格渲染
        var tableIns = table.render({
            elem: '#dateTable'                  //指定原始表格元素选择器（推荐id选择器）
            , height: vipTable.getFullHeight()    //容器高度
            , cols: [[                  //标题栏
                {checkbox: true}
                , {field: 'id', title: 'ID'}
                , {field: 'project_name', title: '项目名'}
                , {field: 'header_name', title: '负责人'}
                , {field: 'number_count', title: '成员个数'}
                , {field: 'level', title: '项目级别'}
                , {field: 'file', title: '申报书'}
                , {field: 'state', title: '状态'}
                , {field: 'right', title: '操作'}
               // , {fixed: 'right', title: '操作', width: 150, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , id: 'dataCheck'
            , url: './../json/admin_first_trial_data_table.json'
            , method: 'get'
            , page: true
            , limits: [30, 60, 90, 150, 300]
            , limit: 30 //默认采用30
            , loading: false
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);

                //得到当前页码
                console.log(curr);

                //得到数据总量
                console.log(count);
            }
        });

        // 获取选中行
        table.on('checkbox(dataCheck)', function (obj) {
            layer.msg('123');
            console.log(obj.checked); //当前是否选中状态
            console.log(obj.data); //选中行的相关数据
            console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one
        });

        // 刷新
        $('#btn-refresh').on('click', function () {
            tableIns.reload();
        });


        // you code ...

    });
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption1">
    <a class="layui-btn layui-btn-mini" lay-event="detail" href="expert-review.html">初审通过</a>
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption2">
    <a class="layui-btn layui-btn-mini" lay-event="detail" href="expert-review.html">分配专家</a>
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption3">
    <a class="layui-btn layui-btn-mini" lay-event="detail" href="expert-review.html">是否立项</a>
</script>


</body>
</html>
