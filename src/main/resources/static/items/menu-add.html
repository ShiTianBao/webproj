<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增菜单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layUI/frame/layui/css/layui.css">
    <link rel="stylesheet" href="../layUI/frame/static/css/style.css">
</head>
<body>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">父菜单</label>
        <div class="layui-input-inline">
            <select name="fatherId" id="select" lay-verify="required">
                <option value="0">顶级菜单</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">URL</label>
        <div class="layui-input-inline">
            <input type="text" name="url" placeholder="(顶级菜单无URL)"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-inline">
            <input type="text" name="name" required lay-verify="required" placeholder=""
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图标</label>
        <div class="layui-input-inline">
            <input type="text" name="icon" required lay-verify="required" placeholder=""
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-inline">
            <button class="layui-btn" lay-submit lay-filter="sub">立即提交</button>
        </div>
    </div>
    <input type="hidden" name="index" value="0"/>
</form>
<script src="../layUI/frame/layui/layui.js"></script>
<script src="../js/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.ajax('/menu/get', {
            method: "POST",
            success: function (data) {
                for (var i = 0, len = data.length; i < len; i++) {
                    var item = data[i];
                    console.log("<option value='" + item.id + "'>" + item.name + "</option>");
                    $('#select').append("<option value='" + item.id + "'>" + item.name + "</option>");
                }
                renderForm();
            },
            fail: function () {
                console.log("GG");
            }
        });
    });

    function renderForm() {
        layui.use('form', function () {
            var $ = layui.jquery,
                form = layui.form,
                layer = layui.layer;
            form.on('submit(sub)', function (data) {
                console.log(data);
                $.ajax('/menu/add', {
                    method: "GET",
                    data: data,
                    success: function (data) {
                        if (data.code === 0) {
                            layer.msg('添加成功', {icon: 1})
                        } else {
                            layer.msg(data.message, {icon: 2});
                        }
                    }, fail: function () {
                        layer.msg('添加失败', {icon: 2});
                    }
                });
            });
            form.render();
        });
    }

</script>
</body>
</html>
